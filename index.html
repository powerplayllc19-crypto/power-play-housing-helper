<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POWER PLAY | AI Housing & Credit Autopilot</title>
    <meta name="description" content="AI-Powered Credit Restoration & Housing Eligibility System">
    
    <!-- PWA / Mobile Optimized -->
    <meta name="theme-color" content="#0e6efb">
    <link rel="manifest" href="manifest.json">
    
    <!-- UI Frameworks -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- External Engines -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://js.stripe.com/v3/"></script>

    <style>
        :root { --primary: #0e6efb; --secondary: #10b981; --dark: #0f172a; }
        body { font-family: 'Inter', sans-serif; background: #f8fafc; color: var(--dark); -webkit-tap-highlight-color: transparent; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .nav-active { color: var(--primary); transform: translateY(-2px); }
        .gradient-bg { background: linear-gradient(135deg, #0e6efb 0%, #3b82f6 100%); }
        .animate-float { animation: float 3s ease-in-out infinite; }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .premium-border { border: 2px solid transparent; background-image: linear-gradient(white, white), radial-gradient(circle at top left, #fbbf24,#f59e0b); background-origin: border-box; background-clip: content-box, border-box; }
        .loading-shimmer { background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
    </style>
</head>
<body class="pb-20">

    <!-- TOP HEADER -->
    <header class="gradient-bg text-white p-6 rounded-b-[2.5rem] shadow-2xl relative overflow-hidden">
        <div class="relative z-10 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-black tracking-tighter">POWER PLAY</h1>
                <p class="text-blue-100 text-xs font-bold uppercase tracking-widest">AI Housing Autopilot</p>
            </div>
            <div id="premiumBadge" class="hidden animate-pulse bg-yellow-400 text-blue-900 text-[10px] px-3 py-1 rounded-full font-black shadow-lg">PRO ACTIVE</div>
            <button onclick="App.navigate('profile')" class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center backdrop-blur-md">
                <i class="fas fa-user"></i>
            </button>
        </div>
    </header>

    <!-- MAIN APP CONTAINER -->
    <main id="app-view" class="p-4 space-y-6 max-w-2xl mx-auto"></main>

    <!-- BOTTOM NAVIGATION -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-xl border-t border-gray-100 flex justify-around items-center py-3 px-4 z-50">
        <button onclick="App.navigate('home')" class="nav-btn flex flex-col items-center gap-1 text-gray-400 transition-all" data-screen="home">
            <i class="fas fa-bolt text-xl"></i><span class="text-[10px] font-bold">DASH</span>
        </button>
        <button onclick="App.navigate('scanner')" class="nav-btn flex flex-col items-center gap-1 text-gray-400 transition-all" data-screen="scanner">
            <i class="fas fa-microchip text-xl"></i><span class="text-[10px] font-bold">AI SCAN</span>
        </button>
        <button onclick="App.navigate('legal')" class="nav-btn flex flex-col items-center gap-1 text-gray-400 transition-all" data-screen="legal">
            <i class="fas fa-gavel text-xl"></i><span class="text-[10px] font-bold">LEGAL</span>
        </button>
        <button onclick="App.navigate('budget')" class="nav-btn flex flex-col items-center gap-1 text-gray-400 transition-all" data-screen="budget">
            <i class="fas fa-wallet text-xl"></i><span class="text-[10px] font-bold">BUDGET</span>
        </button>
    </nav>

    <script>
        // CONFIGURATION - ONE PLACE TO WIRE EVERYTHING
        const CONFIG = {
            STRIPE_KEY: 'pk_test_placeholder', 
            GEMINI_KEY: '', 
            SUPABASE_URL: '', 
            SUPABASE_KEY: '',
            PRICING: { SCAN: 29.99, PRO: 99.00 }
        };

        // Fix: Ensure Tesseract is globally available or handled
        const Tesseract = window.Tesseract;

        const AppState = {
            screen: 'home',
            isPremium: localStorage.getItem('isPremium') === 'true',
            user: JSON.parse(localStorage.getItem('user') || '{}'),
            budget: JSON.parse(localStorage.getItem('budget') || '{"income":0, "expenses":[]}'),
            scanResults: []
        };

        const App = {
            init() {
                this.render();
                if(AppState.isPremium) document.getElementById('premiumBadge').classList.remove('hidden');
            },

            navigate(screen) {
                AppState.screen = screen;
                this.render();
                window.scrollTo(0,0);
                document.querySelectorAll('.nav-btn').forEach(btn => {
                    btn.classList.toggle('nav-active', btn.dataset.screen === screen);
                });
            },

            render() {
                const view = document.getElementById('app-view');
                view.innerHTML = '';
                
                switch(AppState.screen) {
                    case 'home': view.innerHTML = this.views.home(); break;
                    case 'scanner': view.innerHTML = this.views.scanner(); break;
                    case 'legal': view.innerHTML = this.views.legal(); break;
                    case 'budget': view.innerHTML = this.views.budget(); setTimeout(() => this.initBudgetChart(), 100); break;
                    case 'profile': view.innerHTML = this.views.profile(); break;
                }
            },

            views: {
                home() {
                    return `
                        <div class="animate-float glass-card p-6 rounded-3xl shadow-xl border-l-4 border-blue-600">
                            <h2 class="text-xl font-black">Ready to Fix Your Housing?</h2>
                            <p class="text-gray-500 text-sm mt-1">AI is ready to scan your documents for FCRA violations.</p>
                            <button onclick="App.navigate('scanner')" class="w-full mt-4 gradient-bg text-white font-black py-4 rounded-2xl shadow-lg shadow-blue-200 uppercase tracking-wider text-sm">Start AI Scan</button>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div class="bg-white p-5 rounded-[2rem] shadow-sm">
                                <i class="fas fa-file-invoice text-blue-500 text-2xl mb-3"></i>
                                <h3 class="font-bold">Metro 2</h3>
                                <p class="text-[10px] text-gray-400">Compliance Audit</p>
                            </div>
                            <div class="bg-white p-5 rounded-[2rem] shadow-sm">
                                <i class="fas fa-shield-halved text-green-500 text-2xl mb-3"></i>
                                <h3 class="font-bold">SafeGuard</h3>
                                <p class="text-[10px] text-gray-400">FCRA Protection</p>
                            </div>
                        </div>

                        <div class="bg-dark text-white p-6 rounded-[2.5rem] space-y-4">
                            <h3 class="font-black text-lg">Impact Dashboard</h3>
                            <div class="flex justify-between items-center bg-white/10 p-4 rounded-2xl">
                                <span class="text-xs opacity-60">Potential Deletions</span>
                                <span class="font-black text-blue-400">Scan Required</span>
                            </div>
                        </div>
                    `;
                },

                scanner() {
                    return `
                        <div class="space-y-4">
                            <div class="bg-indigo-50 p-6 rounded-[2.5rem] border-2 border-indigo-100">
                                <h2 class="text-2xl font-black text-indigo-900">AI Dispute Hunter</h2>
                                <p class="text-xs text-indigo-600 mt-1">Upload a photo of your credit report or eviction notice. We use OCR and AI to find illegal reporting codes.</p>
                            </div>

                            <div id="dropzone" class="bg-white border-4 border-dashed border-gray-100 rounded-[3rem] p-10 text-center space-y-4 cursor-pointer hover:border-blue-400 transition-all">
                                <input type="file" id="fileInput" class="hidden" accept="image/*" onchange="Scanner.handleUpload(event)">
                                <div onclick="document.getElementById('fileInput').click()">
                                    <div class="w-20 h-20 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <i class="fas fa-camera text-blue-600 text-3xl"></i>
                                    </div>
                                    <p class="font-black text-gray-800">Tap to Upload Report</p>
                                    <p class="text-[10px] text-gray-400 uppercase tracking-widest mt-2">Strictly Private â€¢ No Server Storage</p>
                                </div>
                            </div>

                            <div id="scanStatus" class="hidden p-6 text-center space-y-3">
                                <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto"></div>
                                <p class="text-sm font-bold text-blue-600 animate-pulse" id="statusMsg">Reading Document...</p>
                            </div>

                            <div id="results" class="space-y-3"></div>
                        </div>
                    `;
                },

                legal() {
                    return `
                        <div class="p-4 space-y-4">
                            <h2 class="text-2xl font-black">Dispute Library</h2>
                            <div class="space-y-3">
                                <div class="bg-white p-4 rounded-2xl shadow-sm flex items-center justify-between border-l-4 border-red-500">
                                    <div><p class="font-bold">Equifax Housing</p><p class="text-[10px] text-gray-400 italic">Target: Inaccurate Evictions</p></div>
                                    <i class="fas fa-chevron-right text-gray-300"></i>
                                </div>
                                <div class="bg-white p-4 rounded-2xl shadow-sm flex items-center justify-between border-l-4 border-purple-500">
                                    <div><p class="font-bold">Metro 2 Verification</p><p class="text-[10px] text-gray-400 italic">Target: Data Format Errors</p></div>
                                    <i class="fas fa-chevron-right text-gray-300"></i>
                                </div>
                                <div class="bg-white p-4 rounded-2xl shadow-sm flex items-center justify-between border-l-4 border-blue-500">
                                    <div><p class="font-bold">15 USC 1681i</p><p class="text-[10px] text-gray-400 italic">Target: Unverified Items</p></div>
                                    <i class="fas fa-chevron-right text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    `;
                },

                budget() {
                    return `
                        <div class="space-y-4">
                            <div class="gradient-bg p-8 rounded-[3rem] text-white shadow-xl">
                                <p class="text-xs opacity-70 font-bold uppercase">Estimated Surplus</p>
                                <h2 class="text-5xl font-black mt-2" id="surplusDisplay">$0</h2>
                                <div class="mt-6 flex gap-4">
                                    <div class="flex-1 bg-white/10 p-3 rounded-2xl"><p class="text-[10px] opacity-60">Income</p><p class="font-bold" id="incTotal">$0</p></div>
                                    <div class="flex-1 bg-white/10 p-3 rounded-2xl"><p class="text-[10px] opacity-60">Bills</p><p class="font-bold" id="expTotal">$0</p></div>
                                </div>
                            </div>

                            <div class="bg-white p-6 rounded-[2.5rem] shadow-sm space-y-4">
                                <h3 class="font-black">Add Entry</h3>
                                <div class="flex gap-2">
                                    <input type="number" id="amtInput" placeholder="Amount" class="flex-1 p-4 bg-gray-50 rounded-2xl border-none text-sm font-bold">
                                    <select id="typeInput" class="p-4 bg-gray-50 rounded-2xl border-none text-xs font-bold">
                                        <option value="income">Income</option>
                                        <option value="expense">Expense</option>
                                    </select>
                                    <button onclick="Budget.add()" class="w-14 h-14 bg-blue-600 text-white rounded-2xl flex items-center justify-center"><i class="fas fa-plus"></i></button>
                                </div>
                            </div>
                            
                            <canvas id="budgetChart" class="max-h-48"></canvas>
                        </div>
                    `;
                },

                profile() {
                    return `
                        <div class="space-y-4 text-center">
                            <div class="w-24 h-24 bg-blue-100 rounded-full mx-auto flex items-center justify-center text-blue-600 text-4xl font-black">
                                ${AppState.user.name ? AppState.user.name[0] : 'P'}
                            </div>
                            <h2 class="text-2xl font-black">Your Dashboard</h2>
                            
                            <div class="p-6 bg-white rounded-[2.5rem] shadow-sm space-y-4 text-left">
                                <button onclick="Payment.showModal()" class="w-full premium-border p-4 rounded-2xl flex items-center justify-between">
                                    <span class="font-black text-sm">UPGRADE TO PRO AI</span>
                                    <i class="fas fa-crown text-yellow-500"></i>
                                </button>
                                <div class="space-y-3">
                                    <div class="flex justify-between py-2 border-b border-gray-50"><span class="text-gray-400 text-sm">Status</span><span class="font-bold">${AppState.isPremium ? 'Premium' : 'Free'}</span></div>
                                    <div class="flex justify-between py-2 border-b border-gray-50"><span class="text-gray-400 text-sm">Cloud Sync</span><span class="text-red-400 font-bold">Inactive</span></div>
                                </div>
                            </div>
                        </div>
                    `;
                }
            }
        };

        const Scanner = {
            async handleUpload(e) {
                const file = e.target.files[0];
                if(!file) return;

                const status = document.getElementById('scanStatus');
                const resultsDiv = document.getElementById('results');
                const statusMsg = document.getElementById('statusMsg');
                
                status.classList.remove('hidden');
                resultsDiv.innerHTML = '';

                try {
                    statusMsg.innerText = "Running OCR Engine...";
                    const worker = await Tesseract.createWorker('eng');
                    const { data: { text } } = await worker.recognize(file);
                    await worker.terminate();
                    
                    if (CONFIG.GEMINI_KEY && AppState.isPremium) {
                        statusMsg.innerText = "Consulting Legal AI...";
                        await this.aiAnalyze(text);
                    } else {
                        statusMsg.innerText = "Performing Pattern Analysis...";
                        await new Promise(r => setTimeout(r, 1500));
                        this.patternAnalyze(text);
                    }
                } catch (err) {
                    console.error(err);
                    alert("Scan failed. Ensure you are online and try a clearer photo.");
                } finally {
                    status.classList.add('hidden');
                }
            },

            async aiAnalyze(text) {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${CONFIG.GEMINI_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `Analyze this credit report text for FCRA violations. Identify inaccurate dates, balances, or status codes. Return a JSON list of objects with "title", "code", and "text" keys. Report Text: ${text}` }] }]
                        })
                    });
                    const data = await response.json();
                    let aiText = data.candidates[0].content.parts[0].text;
                    // Clean AI markdown formatting if present
                    aiText = aiText.replace(/```json/g, '').replace(/```/g, '').trim();
                    const results = JSON.parse(aiText);
                    this.renderResults(results);
                } catch (e) {
                    this.patternAnalyze(text);
                }
            },

            renderResults(matches) {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = matches.map(m => `
                    <div class="bg-white p-5 rounded-[2rem] shadow-sm border-l-4 border-blue-500 animate-float mb-3">
                        <div class="flex justify-between items-start">
                            <h4 class="font-black text-gray-800">${m.title}</h4>
                            <span class="text-[8px] bg-blue-100 text-blue-700 px-2 py-1 rounded-full font-black">${m.code}</span>
                        </div>
                        <p class="text-xs text-gray-500 mt-2">${m.text}</p>
                        <button onclick="Scanner.draftDispute('${m.title}', '${m.code}')" class="mt-4 w-full bg-blue-600 text-white text-[10px] font-black py-2 rounded-xl">
                            DRAFT DISPUTE PDF
                        </button>
                    </div>
                `).join('');
            },

            patternAnalyze(text) {
                const resultsDiv = document.getElementById('results');
                const matches = [];
                if(/late|payment|past/i.test(text)) matches.push({ title: "Inaccurate Late Payment", code: "15 USC 1681i", text: "Report shows unverified late status." });
                if(/charge|off|profit/i.test(text)) matches.push({ title: "Charge-Off Violation", code: "15 USC 1681eb", text: "Maximum possible accuracy failure." });
                
                if(matches.length === 0) matches.push({ title: "Potential Violation", code: "FCRA Sec 611", text: "General unverified item detected." });

                resultsDiv.innerHTML = matches.map(m => `
                    <div class="bg-white p-5 rounded-[2rem] shadow-sm border-l-4 border-blue-500 animate-float">
                        <div class="flex justify-between items-start">
                            <h4 class="font-black text-gray-800">${m.title}</h4>
                            <span class="text-[8px] bg-blue-100 text-blue-700 px-2 py-1 rounded-full font-black">${m.code}</span>
                        </div>
                        <p class="text-xs text-gray-500 mt-2">${m.text}</p>
                        ${!AppState.isPremium ? `
                            <button onclick="Payment.showModal()" class="mt-4 w-full bg-yellow-50 text-yellow-700 text-[10px] font-black py-2 rounded-xl border border-yellow-200">
                                <i class="fas fa-lock mr-2"></i> UNLOCK AI LEGAL DRAFT
                            </button>
                        ` : `
                            <button onclick="Scanner.draftDispute('${m.title}', '${m.code}')" class="mt-4 w-full bg-blue-600 text-white text-[10px] font-black py-2 rounded-xl">
                                DRAFT DISPUTE PDF
                            </button>
                        `}
                    </div>
                `).join('');
            },

            draftDispute(title, code) {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                doc.setFontSize(22);
                doc.text("FORMAL DISPUTE NOTICE", 105, 20, {align: 'center'});
                doc.setFontSize(12);
                doc.text(`Subject: Violation of ${code}`, 20, 40);
                doc.text(`Notice regarding: ${title}`, 20, 50);
                doc.text("Pursuant to the Fair Credit Reporting Act...", 20, 70);
                doc.save("dispute-draft.pdf");
            }
        };

        const Budget = {
            add() {
                const amt = parseFloat(document.getElementById('amtInput').value);
                const type = document.getElementById('typeInput').value;
                if(!amt) return;

                AppState.budget.expenses.push({ amt, type, id: Date.now() });
                localStorage.setItem('budget', JSON.stringify(AppState.budget));
                document.getElementById('amtInput').value = '';
                App.render();
            }
        };

        const Payment = {
            showModal() {
                const modal = document.createElement('div');
                modal.className = "fixed inset-0 bg-dark/90 backdrop-blur-md z-[100] flex items-center justify-center p-6";
                modal.innerHTML = `
                    <div class="bg-white rounded-[3rem] w-full max-w-md p-8 text-center space-y-6 animate-float">
                        <div class="w-20 h-20 bg-yellow-400 rounded-full flex items-center justify-center mx-auto shadow-xl">
                            <i class="fas fa-crown text-3xl text-white"></i>
                        </div>
                        <div>
                            <h2 class="text-3xl font-black">POWER PLAY PRO</h2>
                            <p class="text-gray-500 text-sm">Unlock the full legal AI engine, Metro 2 compliance logic, and cloud storage.</p>
                        </div>
                        <div class="space-y-2">
                            <button onclick="Payment.process()" class="w-full gradient-bg text-white font-black py-5 rounded-2xl text-sm shadow-xl shadow-blue-200">UNLOCK EVERYTHING - $${CONFIG.PRICING.PRO}</button>
                            <button onclick="this.parentElement.parentElement.parentElement.remove()" class="text-gray-400 text-xs font-bold uppercase tracking-widest">Maybe Later</button>
                        </div>
                    </div>
                `;
                document.body.appendChild(modal);
            },

            process() {
                // Simulate payment for MVP
                alert("Simulating Secure Stripe Checkout...");
                AppState.isPremium = true;
                localStorage.setItem('isPremium', 'true');
                location.reload();
            }
        };

        // Initialize Budget Chart logic
        App.initBudgetChart = function() {
            const ctx = document.getElementById('budgetChart');
            if(!ctx) return;
            
            const income = AppState.budget.expenses.filter(e => e.type === 'income').reduce((s, e) => s + e.amt, 0);
            const expense = AppState.budget.expenses.filter(e => e.type === 'expense').reduce((s, e) => s + e.amt, 0);
            
            document.getElementById('surplusDisplay').innerText = `$${income - expense}`;
            document.getElementById('incTotal').innerText = `$${income}`;
            document.getElementById('expTotal').innerText = `$${expense}`;

            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Income', 'Bills'],
                    datasets: [{
                        data: [income, expense],
                        backgroundColor: ['#10b981', '#ef4444'],
                        borderWidth: 0,
                        cutout: '80%'
                    }]
                },
                options: { plugins: { legend: { display: false } } }
            });
        };

        document.addEventListener('DOMContentLoaded', () => App.init());
    </script>
</body>
</html>
